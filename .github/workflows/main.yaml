name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 16 * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["master"]}
jobs:
  badge-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Compile PyPI badges
        run: |
          python3 -m pip install requests
          python3 pypi_download_badge.py
      - uses: EndBug/add-and-commit@v9
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          default_author: github_actions
          add: "*_badge.svg"
          message: "Add PyPI badges"

  metrics-main:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          user: ganler
          base: header, activity, community, repositories, metadata
          filename: metrics-main.svg
          template: classic
          repositories: 240
          repositories_batch: 40
          base_indepth: yes
          base_hireable: yes

  metrics-lang-noable:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          plugin_languages: yes
          plugin_languages_ignored: CMake, HTML, CSS, Makefile, Jupyter Notebook
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          plugin_languages_indepth: no
          plugin_languages_analysis_timeout: 30
          plugin_languages_categories: programming

          plugin_notable: yes
          plugin_notable_filter: stars:>150 forks:>20
          plugin_notable_from: orgnization
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          plugin_notable_self: no

          user: ganler
          base: ''
          filename: metrics-lang-notable.svg
          template: classic
          repositories: 240
          repositories_batch: 40
